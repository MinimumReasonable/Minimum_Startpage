<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preetu ❤️ Maru</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Open+Sans:ital,wght@1,300&display=swap');

    body {
      font-family: 'Comic Neue', cursive;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 1.5em;
      text-align: center;
    }

    .subtitle {
      color: #ccc;
      margin-bottom: 0.2em;
    }

    h1 {
      font-size: 2em;
      margin: 0.2em 0 0.5em;
    }

    #clock {
      font-size: 1em;
      color: #bbb;
      margin-bottom: 1.5em;
    }

    #search input {
      width: 100%;
      max-width: 400px;
      padding: 0.8em;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      background: #fff;
      color: #000;
      opacity: 0.5;
    }

    #calendar {
      margin-top: 2em;
    }

    #month-year {
      font-size: 1.3em;
      margin-bottom: 0.5em;
    }

    .nav-buttons {
      margin-bottom: 1em;
    }

    .nav-buttons button {
      background-color: #444;
      border: none;
      padding: 0.5em 1em;
      color: #fff;
      font-size: 1em;
      border-radius: 8px;
      margin: 0 0.5em;
      cursor: pointer;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.4em;
      max-width: 400px;
      margin: auto;
    }

    .calendar-grid div {
      padding: 0.8em 0;
      background-color: #111;
      border-radius: 10px;
    }

    .day-name {
      background-color: transparent;
      font-weight: bold;
      color: #ccc;
    }

    .today {
      border: 2px solid #ff4d4d;
      background-color: #222;
      font-weight: bold;
      color: #fff;
    }

    .important-dates {
      margin-top: 2.5em;
      text-align: left;
      max-width: 400px;
      margin-inline: auto;
    }

    .important-dates h3 {
      font-size: 1.1em;
      margin-bottom: 0.5em;
    }

    footer {
      margin-top: 3em;
      font-family: 'Open Sans', sans-serif;
      font-size: 0.9em;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="subtitle">since 10/03/2022</div>
  <h1>Preetu ❤️ Maru</h1>
  <div id="clock">Loading time...</div>

  <form action="https://www.google.com/search" method="GET" target="_blank">
    <input type="text" name="q" placeholder="Search Google..." />
  </form>

  <div id="calendar">
    <div class="nav-buttons">
      <button onclick="changeMonth(-1)">← Prev</button>
      <button onclick="changeMonth(1)">Next →</button>
    </div>
    <div id="month-year">Loading...</div>
    <div class="calendar-grid" id="calendar-grid"></div>
  </div>

  <div class="important-dates">
    <h3>Important dates :</h3>
    <ul id="important-list"></ul>
  </div>

  <footer>made with love made forever</footer>

  <script>
    const importantDates = [
      { label: "10th March", month: 2, day: 10 }, // March is month 2 (0-indexed)
      { label: "4th July", month: 6, day: 4 },
      { label: "5th Sept", month: 8, day: 5 }
    ];

    let currentDate = new Date();

    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }

    setInterval(updateClock, 1000);
    updateClock();

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      generateCalendar(currentDate);
    }

    function generateCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const today = new Date();

      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];

      const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      document.getElementById('month-year').textContent = `${monthNames[month]} ${year}`;

      const grid = document.getElementById('calendar-grid');
      grid.innerHTML = '';

      dayNames.forEach(day => {
        const div = document.createElement('div');
        div.className = 'day-name';
        div.textContent = day;
        grid.appendChild(div);
      });

      for (let i = 0; i < firstDay; i++) {
        grid.appendChild(document.createElement('div'));
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const dayDiv = document.createElement('div');
        dayDiv.textContent = d;

        if (
          d === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
        ) {
          dayDiv.classList.add('today');
        }

        grid.appendChild(dayDiv);
      }

      updateImportantDates(today);
    }

    function updateImportantDates(today) {
      const list = document.getElementById("important-list");
      list.innerHTML = "";

      importantDates.forEach(event => {
        let targetYear = today.getFullYear();
        const targetDate = new Date(targetYear, event.month, event.day);

        if (targetDate < today) {
          targetDate.setFullYear(targetYear + 1); // set to next year
        }

        const diffTime = targetDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        const li = document.createElement("li");
        li.textContent = `${event.label} : ${diffDays} days left`;
        list.appendChild(li);
      });
    }

    generateCalendar(currentDate);
  </script>

</body>
</html>

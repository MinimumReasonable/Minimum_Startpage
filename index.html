<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preetu ❤️ Maru</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    body {
      font-family: 'Comic Neue', cursive;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 2em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      backdrop-filter: brightness(0.95);
    }

    body.dark-mode {
      filter: brightness(0.7);
    }

    h1 {
      font-size: 2.2em;
      text-align: center;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    #clock {
      font-size: 1.1em;
      margin-bottom: 2em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    #search {
      margin-bottom: 2em;
      width: 100%;
      max-width: 400px;
    }

    #search input {
      width: 100%;
      padding: 0.8em;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    #links {
      width: 100%;
      max-width: 400px;
    }

    a {
      display: block;
      margin: 0.6em 0;
      padding: 1em;
      background: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      border-radius: 12px;
      color: #333;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #settings {
      position: fixed;
      bottom: 1em;
      right: 1em;
      font-size: 1.5em;
      cursor: pointer;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    #settingsPanel {
      position: fixed;
      bottom: 3em;
      right: 1em;
      background: rgba(0,0,0,0.7);
      color: white;
      border-radius: 10px;
      padding: 1em;
      display: none;
      z-index: 10;
    }

    button {
      padding: 0.6em 1em;
      margin: 0.4em 0;
      font-family: inherit;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      background-color: #ffffff;
      color: #333;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Preetu ❤️ Maru</h1>
  <div id="clock">Loading time...</div>

  <div id="search">
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <input type="text" name="q" placeholder="Search Google..." />
    </form>
  </div>

  <div id="links">Loading links...</div>

  <div id="settings" onclick="toggleSettings()">⚙️</div>

  <div id="settingsPanel">
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button onclick="addBookmark()">Add Bookmark</button>
    <button onclick="deleteBookmark()">Delete Bookmark</button>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('clock').textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function loadLinks() {
      const response = await fetch('links.csv');
      const text = await response.text();
      const lines = text.trim().split('\\n');
      const container = document.getElementById('links');
      container.innerHTML = '';
      for (let line of lines) {
        const [name, url] = line.split(',');
        if (name && url) {
          const link = document.createElement('a');
          link.href = url.trim();
          link.textContent = name.trim();
          container.appendChild(link);
        }
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function toggleSettings() {
      const panel = document.getElementById('settingsPanel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    function addBookmark() {
      const name = prompt("Enter bookmark name:");
      const url = prompt("Enter bookmark URL:");
      if (name && url) {
        fetch('links.csv')
          .then(res => res.text())
          .then(data => {
            const blob = new Blob([data + `\n${name},${url}`], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'links.csv';
            a.click();
          });
      }
    }

    function deleteBookmark() {
      alert('Delete function is currently limited due to browser restrictions. Edit links.csv manually.');
    }

    loadLinks();
  </script>
</body>
</html>

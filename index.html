<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RnA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:ital,wght@1,300&display=swap');body {
  font-family: 'Open Sans', sans-serif;
  background: linear-gradient(to bottom right, #0f0f0f, #1c1c1c);
  color: #fff;
  margin: 0;
  padding: 2em 1.2em;
  text-align: center;
  overflow-x: hidden;
}

.subtitle {
  color: #ccc;
  font-size: 0.95em;
  margin-bottom: 0.5em;
}

h1.title {
  font-family: 'Pacifico', cursive;
  font-size: 3.5em;
  margin: 0.2em 0 0.5em;
  color: white;
  text-shadow: 0 0 5px #fff, 0 0 15px #66ffcc, 0 0 25px #66ffcc;
  animation: fadeZoom 2s ease-out;
}

@keyframes fadeZoom {
  0% { opacity: 0; transform: scale(0.8); }
  100% { opacity: 1; transform: scale(1); }
}

#clock {
  font-size: 1em;
  color: #bbb;
  margin-bottom: 1.5em;
  letter-spacing: 1px;
}

form {
  margin-bottom: 1em;
}

input[type="text"] {
  width: 90%;
  max-width: 500px;
  padding: 1em 1.5em;
  font-size: 1em;
  border-radius: 50px;
  border: none;
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
  background-size: 400% 400%;
  color: #000;
  box-shadow: 0 0 8px #333;
  animation: rainbow 10s ease infinite;
  opacity: 0.95;
  transition: transform 0.3s ease;
}

input[type="text"]:focus {
  outline: none;
  transform: scale(1.02);
}

@keyframes rainbow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

#weather {
  margin: 2em auto;
  max-width: 100%;
  display: flex;
  overflow-x: auto;
  gap: 1em;
  justify-content: flex-start;
  padding: 0 1em;
  scroll-behavior: smooth;
}

#weather::-webkit-scrollbar {
  display: none;
}

.weather-day {
  background: #1f1f1f;
  padding: 0.8em;
  border-radius: 12px;
  min-width: 80px;
  flex-shrink: 0;
  transition: transform 0.2s;
}

.weather-day:hover {
  transform: scale(1.05);
  background: #333;
}

.weather-day h4 {
  margin: 0 0 0.3em;
  font-size: 1em;
  color: #66ffcc;
}

.weather-day p {
  margin: 0.2em 0;
  font-size: 0.9em;
}

#calendar {
  margin-top: 2em;
  transition: all 0.5s ease-in-out;
}

#month-year {
  font-size: 1.2em;
  margin-bottom: 0.3em;
  color: #99ffff;
}

.nav-buttons {
  margin-bottom: 0.7em;
}

.nav-buttons button {
  background-color: #222;
  border: 1px solid #444;
  padding: 0.4em 1em;
  color: #fff;
  font-size: 0.95em;
  border-radius: 8px;
  margin: 0 0.3em;
  cursor: pointer;
  transition: background 0.3s;
}

.nav-buttons button:hover {
  background-color: #444;
}

.calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 0.25em;
  max-width: 340px;
  margin: auto;
  opacity: 1;
  transition: opacity 0.5s ease-in-out;
}

.calendar-grid.fade-out {
  opacity: 0;
}

.calendar-grid div {
  padding: 0.6em 0;
  background-color: #1a1a1a;
  border-radius: 8px;
  font-size: 0.85em;
}

.day-name {
  background-color: transparent;
  font-weight: bold;
  color: #ccc;
}

.today {
  border: 2px solid #00ffcc;
  background-color: #2d2d2d;
  font-weight: bold;
  color: #fff;
}

.important-dates {
  margin-top: 2.5em;
  text-align: left;
  max-width: 420px;
  margin-inline: auto;
  border: 1px solid #444;
  border-radius: 12px;
  padding: 1em 1.2em;
  background: #121212;
  box-shadow: 0 0 8px rgba(0,255,255,0.1);
  animation: fadeZoom 1s ease-in-out;
}

.important-dates h3 {
  font-size: 1.2em;
  margin-bottom: 0.5em;
  text-align: center;
  color: #66ffcc;
}

.important-dates ul {
  padding-left: 1em;
}

footer {
  margin-top: 3em;
  font-family: 'Open Sans', sans-serif;
  font-size: 0.9em;
  color: #888;
  font-style: italic;
}

  </style>
</head>
<body>
  <div class="subtitle">since 10/03/2022</div>
  <h1 class="title">RnA</h1>
  <div id="clock">Loading time...</div>  <form action="https://www.google.com/search" method="GET" target="_blank">
    <input type="text" name="q" placeholder="Search Google..." />
  </form>  <div id="weather">
    <div class="weather-day"><h4>Mon</h4><p>32°C</p><p>Sunny</p></div>
    <div class="weather-day"><h4>Tue</h4><p>33°C</p><p>Cloudy</p></div>
    <div class="weather-day"><h4>Wed</h4><p>34°C</p><p>Sunny</p></div>
    <div class="weather-day"><h4>Thu</h4><p>31°C</p><p>Rain</p></div>
    <div class="weather-day"><h4>Fri</h4><p>32°C</p><p>Rain</p></div>
    <div class="weather-day"><h4>Sat</h4><p>30°C</p><p>Cloudy</p></div>
    <div class="weather-day"><h4>Sun</h4><p>33°C</p><p>Sunny</p></div>
  </div>  <div id="calendar">
    <div class="nav-buttons">
      <button onclick="changeMonth(-1)">← Prev</button>
      <button onclick="changeMonth(1)">Next →</button>
    </div>
    <div id="month-year">Loading...</div>
    <div class="calendar-grid" id="calendar-grid"></div>
  </div>  <div class="important-dates">
    <h3>Important dates :</h3>
    <ul id="important-list"></ul>
  </div>  <footer>made with love made forever</footer>  <script>
    const importantDates = [
      { label: "10th March", month: 2, day: 10 },
      { label: "4th July", month: 6, day: 4 },
      { label: "5th Sept", month: 8, day: 5 }
    ];

    let currentDate = new Date();

    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    function changeMonth(offset) {
      const grid = document.getElementById('calendar-grid');
      grid.classList.add('fade-out');
      setTimeout(() => {
        currentDate.setMonth(currentDate.getMonth() + offset);
        generateCalendar(currentDate);
        grid.classList.remove('fade-out');
      }, 300);
    }

    function generateCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const today = new Date();

      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];

      const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      document.getElementById('month-year').textContent = `${monthNames[month]} ${year}`;

      const grid = document.getElementById('calendar-grid');
      grid.innerHTML = '';

      dayNames.forEach(day => {
        const div = document.createElement('div');
        div.className = 'day-name';
        div.textContent = day;
        grid.appendChild(div);
      });

      for (let i = 0; i < firstDay; i++) {
        grid.appendChild(document.createElement('div'));
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const dayDiv = document.createElement('div');
        dayDiv.textContent = d;
        if (
          d === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
        ) {
          dayDiv.classList.add('today');
        }
        grid.appendChild(dayDiv);
      }

      updateImportantDates(today);
    }

    function updateImportantDates(today) {
      const list = document.getElementById("important-list");
      list.innerHTML = "";

      importantDates.forEach(event => {
        let targetYear = today.getFullYear();
        const targetDate = new Date(targetYear, event.month, event.day);

        if (targetDate < today) {
          targetDate.setFullYear(targetYear + 1);
        }

        const diffTime = targetDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        const li = document.createElement("li");
        li.textContent = `${event.label} : ${diffDays} days left`;
        list.appendChild(li);
      });
    }

    generateCalendar(currentDate);
  </script></body>
</html>

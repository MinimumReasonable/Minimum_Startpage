<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preetu ❤️ Maru</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Open+Sans:ital,wght@1,300&display=swap');

    body {
      font-family: 'Comic Neue', cursive;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 2em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .subtitle {
      font-size: 1em;
      margin-bottom: 0.2em;
      color: #cccccc;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      margin: 0.3em 0 0.5em 0;
    }

    #clock {
      font-size: 1em;
      margin-bottom: 2em;
      color: #bbbbbb;
    }

    #search {
      margin-bottom: 2em;
      width: 100%;
      max-width: 400px;
    }

    #search input {
      width: 100%;
      padding: 0.8em;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: #ffffff;
      color: #000000;
      opacity: 0.5;
    }

    #calendar {
      margin-top: 1em;
      width: 100%;
      max-width: 400px;
      text-align: center;
      font-family: 'Open Sans', sans-serif;
    }

    #calendar h2 {
      margin-bottom: 0.5em;
      font-size: 1.2em;
      color: #ffffff;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.3em;
      font-size: 0.9em;
    }

    .calendar-grid div {
      padding: 0.6em 0;
      background-color: #111;
      border-radius: 8px;
    }

    .calendar-grid .day-name {
      background-color: transparent;
      font-weight: bold;
      color: #ccc;
    }

    .today {
      background-color: #ff4d4d;
      color: white;
      font-weight: bold;
    }

    footer {
      margin-top: auto;
      font-family: 'Open Sans', sans-serif;
      font-size: 0.9em;
      color: #888;
      font-style: italic;
      text-align: center;
      padding-top: 3em;
    }
  </style>
</head>
<body>
  <div class="subtitle">since 10/03/2022</div>
  <h1>Preetu ❤️ Maru</h1>
  <div id="clock">Loading time...</div>

  <div id="search">
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <input type="text" name="q" placeholder="Search Google..." />
    </form>
  </div>

  <div id="calendar">
    <h2 id="month-year">Loading...</h2>
    <div class="calendar-grid" id="calendar-grid"></div>
  </div>

  <footer>made with love made forever</footer>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('clock').textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function generateCalendar() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();
      const today = now.getDate();

      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];

      const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      document.getElementById('month-year').textContent = `${monthNames[month]} ${year}`;

      const grid = document.getElementById('calendar-grid');
      grid.innerHTML = '';

      // Add day names
      for (let dayName of dayNames) {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day-name';
        dayDiv.textContent = dayName;
        grid.appendChild(dayDiv);
      }

      // Fill in empty days before the 1st
      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div');
        grid.appendChild(empty);
      }

      // Fill in the actual days
      for (let day = 1; day <= daysInMonth; day++) {
        const dayDiv = document.createElement('div');
        dayDiv.textContent = day;
        if (day === today) {
          dayDiv.classList.add('today');
        }
        grid.appendChild(dayDiv);
      }
    }

    generateCalendar();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RnA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:ital,wght@1,300&family=Product+Sans&display=swap');

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #1c1c1c);
      color: #fff;
      margin: 0;
      padding: 2em 1.2em;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    .subtitle {
      color: #ccc;
      font-size: 0.95em;
      margin-bottom: 0.5em;
    }

    h1.title {
      font-family: 'Pacifico', cursive;
      font-size: 3.5em;
      margin: 0.2em 0 0.5em;
      color: white;
      animation: colorGlow 6s infinite ease-in-out, flicker-hover 2s infinite alternate;
      transition: text-shadow 0.3s ease;
      cursor: pointer;
    }

    @keyframes colorGlow {
      0%, 100% { text-shadow: 0 0 10px #f0f, 0 0 20px #f0f, 0 0 30px #f0f; }
      25% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff; }
      50% { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0; }
      75% { text-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0; }
    }

    @keyframes flicker-hover {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }

    #clock {
      font-size: 1em;
      color: #bbb;
      margin-bottom: 1.5em;
      letter-spacing: 1px;
    }

    form {
      margin-bottom: 1em;
    }

    input[type='text'] {
      width: 90%;
      max-width: 500px;
      padding: 1em 1.5em;
      font-size: 0.85em;
      font-family: 'Product Sans', sans-serif;
      border-radius: 50px;
      border: none;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 400% 400%;
      color: #000;
      box-shadow: 0 0 8px #333;
      animation: rainbow 10s ease infinite;
      opacity: 0.95;
      transition: transform 0.3s ease;
    }

    input[type='text']::placeholder {
      color: rgba(0, 0, 0, 0.6);
      font-style: italic;
      font-size: 0.85em;
    }

    input[type='text']:focus {
      outline: none;
      transform: scale(1.02);
    }

    @keyframes rainbow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    #calendar {
      margin-top: 2em;
    }

    #month-year {
      font-size: 1.2em;
      margin-bottom: 0.3em;
      color: #99ffff;
    }

    .nav-buttons {
      margin-bottom: 0.7em;
    }

    .nav-buttons button {
      background-color: #222;
      border: 1px solid #444;
      padding: 0.4em 1em;
      color: #fff;
      font-size: 0.95em;
      border-radius: 8px;
      margin: 0 0.3em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-buttons button:hover {
      background-color: #444;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.25em;
      max-width: 340px;
      margin: auto;
    }

    .calendar-grid div {
      padding: 0.6em 0;
      background-color: #1a1a1a;
      border-radius: 8px;
      font-size: 0.85em;
    }

    .day-name {
      background-color: transparent;
      font-weight: bold;
      color: #ccc;
    }

    .today {
      border: 2px solid #00ffcc;
      background-color: #2d2d2d;
      font-weight: bold;
      color: #fff;
    }

    .important-dates {
      margin-top: 2.5em;
      text-align: center;
      max-width: 420px;
      margin-inline: auto;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 1.2em 1.2em;
      background: #121212;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.1);
    }

    .important-dates h3 {
      font-size: 1.3em;
      margin-bottom: 1em;
      color: #66ffcc;
    }

    .important-dates ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .important-dates li {
      margin: 0.6em 0;
    }

    .important-pill {
      display: inline-block;
      padding: 0.6em 1.2em;
      background-color: #1e1e1e;
      border-radius: 30px;
      font-size: 0.95em;
      color: #fff;
      border: 1px solid #444;
      cursor: pointer;
      transition: transform 0.6s ease;
      backface-visibility: hidden;
      transform-style: preserve-3d;
    }

    .important-pill.flipping {
      transform: rotateY(180deg);
    }

    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="subtitle">since 10/03/2022</div>
  <h1 class="title">RnA</h1>
  <div id="clock">Loading time...</div>

  <form action="https://www.google.com/search" method="GET" target="_blank">
    <input type="text" name="q" placeholder="Love will always find you if you let it" />
  </form>

  <div id="calendar">
    <div class="nav-buttons">
      <button onclick="changeMonth(-1)">← Prev</button>
      <button onclick="changeMonth(1)">Next →</button>
    </div>
    <div id="month-year">Loading...</div>
    <div class="calendar-grid" id="calendar-grid"></div>
  </div>

  <div class="important-dates">
    <h3>Important dates :</h3>
    <ul id="important-list"></ul>
  </div>

  <footer>made with love made forever ~ by a.goswami</footer>

  <script>
    const importantDates = [
      { label: "10th March", month: 2, day: 10, type: "anniversary", baseYear: 2022, name: "RnA" },
      { label: "4th July", month: 6, day: 4, type: "birthday", baseYear: 2002, name: "Rimpi" },
      { label: "5th Sept", month: 8, day: 5, type: "birthday", baseYear: 1997, name: "Atish" }
    ];

    const currentDate = new Date();

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      generateCalendar(currentDate);
    }

    function generateCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const today = new Date();

      const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      const dayNames = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      document.getElementById("month-year").textContent = `${monthNames[month]} ${year}`;
      const grid = document.getElementById("calendar-grid");
      grid.innerHTML = "";

      dayNames.forEach(day => {
        const div = document.createElement("div");
        div.className = "day-name";
        div.textContent = day;
        grid.appendChild(div);
      });

      for (let i = 0; i < firstDay; i++) {
        grid.appendChild(document.createElement("div"));
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const dayDiv = document.createElement("div");
        dayDiv.textContent = d;
        if (d === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          dayDiv.classList.add("today");
        }
        grid.appendChild(dayDiv);
      }

      updateImportantDates(today);
    }

    function updateImportantDates(today) {
      const list = document.getElementById("important-list");
      list.innerHTML = "";

      importantDates.forEach(event => {
        const targetDate = new Date(today.getFullYear(), event.month, event.day);
        if (targetDate < today) targetDate.setFullYear(today.getFullYear() + 1);
        const diffDays = Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));
        const upcomingYear = targetDate.getFullYear();
        const yearsPassed = upcomingYear - event.baseYear;

        const countdownText = `${event.label} : ${diffDays} days left`;
        const eventText = event.type === "anniversary"
          ? `${event.name} ${yearsPassed}th Anniversary`
          : `${event.name}'s ${yearsPassed}th Birthday`;

        const li = document.createElement("li");
        const pill = document.createElement("div");
        pill.className = "important-pill";
        pill.textContent = countdownText;
        pill.dataset.state = "countdown";

        pill.addEventListener("click", () => {
          pill.classList.add("flipping");
          setTimeout(() => {
            const showingCountdown = pill.dataset.state === "countdown";
            pill.textContent = showingCountdown ? eventText : countdownText;
            pill.dataset.state = showingCountdown ? "event" : "countdown";
          }, 300);
          setTimeout(() => pill.classList.remove("flipping"), 600);
        });

        li.appendChild(pill);
        list.appendChild(li);
      });
    }

    generateCalendar(currentDate);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preetu ❤️ Maru</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Open+Sans:ital,wght@1,300&display=swap');

    body {
      font-family: 'Comic Neue', cursive;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 2em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .subtitle {
      font-size: 1em;
      margin-bottom: 0.2em;
      color: #cccccc;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      margin: 0.3em 0 0.5em 0;
    }

    #clock {
      font-size: 1em;
      margin-bottom: 2em;
      color: #bbbbbb;
    }

    #search {
      margin-bottom: 2em;
      width: 100%;
      max-width: 400px;
    }

    #search input {
      width: 100%;
      padding: 0.8em;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: #ffffff;
      color: #000000;
      opacity: 0.5;
    }

    #links {
      width: 100%;
      max-width: 400px;
    }

    a {
      display: block;
      margin: 0.6em 0;
      padding: 1em;
      background: #111111;
      text-decoration: none;
      border-radius: 12px;
      color: #ffffff;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 2px 6px rgba(255,255,255,0.1);
    }

    footer {
      margin-top: auto;
      font-family: 'Open Sans', sans-serif;
      font-size: 0.9em;
      color: #888;
      font-style: italic;
      text-align: center;
      padding-top: 3em;
    }
  </style>
</head>
<body>
  <div class="subtitle">since 10/03/2022</div>
  <h1>Preetu ❤️ Maru</h1>
  <div id="clock">Loading time...</div>

  <div id="search">
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <input type="text" name="q" placeholder="Search Google..." />
    </form>
  </div>

  <div id="links">Loading links...</div>

  <footer>made with love made forever</footer>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('clock').textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function loadLinks() {
      const response = await fetch('links.csv');
      const text = await response.text();
      const lines = text.trim().split('\\n');
      const container = document.getElementById('links');
      container.innerHTML = '';
      for (let line of lines) {
        const [name, url] = line.split(',');
        if (name && url) {
          const link = document.createElement('a');
          link.href = url.trim();
          link.textContent = name.trim();
          container.appendChild(link);
        }
      }
    }

    loadLinks();
  </script>
</body>
</html>
